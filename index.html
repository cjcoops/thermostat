<!DOCTYPE html>
<html>
<head>
<title>Thermostat </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<section>
<h1 id="temperature"></h1>
<p>
<div class="buttons"  id="up" >UP</div>
<div class="buttons" id="down">DOWN</div>
<div class="buttons" id="reset">RESET</div>
Power saving mode is <span id="power-saving-status"></span>
<button id="save-power-on">Turn the power saving on</button>
<button id="save-power-off">Turn the power saving off</button>


</p>
</section>
<section>
  <h1>Current temperature: <span id='current-temperature'></h1>
    <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <input type="submit"></input>
    </form>
</section>
<script src="jquery-3.1.1.js"></script>
<script src="src/Thermostat.js"></script>
<script src="interface.js"></script>
</body>


</html>
